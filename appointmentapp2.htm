<html>
    <body>
        <form onsubmit="saveToLocalStorage(event)">
            <label> Name</label>
            <input id="username" type="text" name="username"  required/>
            <label> EmailId</label>
            <input id="email" type="email" name="emailId"  required/>
            <label> Phone Number</label>
            <input id="phonenumber" type="tel" name="phonenumber1" />
            <button> Submit </button>
        </form>
        <ul id='listOfitems'></ul>
        <script>
            function saveToLocalStorage(event) {
                event.preventDefault();
                const name = event.target.username.value;
                const email = event.target.emailId.value;
                const phonenumber = event.target.phonenumber.value;
                // localStorage.setItem('name', name);
                // localStorage.setItem('email', email);
                // localStorage.setItem('phonenumber', phonenumber)
                const obj = {
                    name,
                    email,
                    phonenumber
                }
                axios.post("https://crudcrud.com/api/c0c2a731ace54cb58dfd3a2b442e7653/appointmentData",obj)
                .then((response) => {
                    showListofRegisteredUser(response.data);
                    console.log(response);
                    
                })
                .catch((err) => {
                    document.body.innerHTML = document.body.innerHTML + "<h4>something went wrong</h4>"
                    console.log(err)})
                //localStorage.setItem(obj.email, JSON.stringify(obj))
                //showListofRegisteredUser(obj)
            }

            window.addEventListener('DOMContentLoaded', (event) => {
                axios.get("https://crudcrud.com/api/c0c2a731ace54cb58dfd3a2b442e7653/appointmentData")
                .then((response) => {
                    for(var i = 0;i<response.data.length;i++){
                        showListofRegisteredUser(response.data[i])
                    }
                    console.log(response)

                })
                .catch((err) => {
                    console.log(err)
                })
                
                //Object.keys(localStorage).forEach(key => {
                 //   const user = JSON.parse(localStorage.getItem(key))
                 //   showListofRegisteredUser(user)
                //})
            })

            function showListofRegisteredUser(user){
                
                parentNode = document.getElementById('listOfitems');
                const createNewUserHtml = `<li id='${user._id}'>${user.name} - ${user.email} - ${user.phonenumber}
                                                <button onclick=deleteUser('${user._id}')>Delete</button>
                                                <button onclick=editUserDetails('${user._id}','${user.name}','${user.phonenumber}')>Edit</button>
                                            </li>
                                            `
                console.log(createNewUserHtml)
                parentNode.innerHTML +=  createNewUserHtml;
                console.log(parentNode.innerHTML)
            }

            function editUserDetails(emailId){
                document.getElementById('email').value = emailId; 
                document.getElementById('username').value = name;
                document.getElementById('phonenumber').value = phonenumber;

                deleteUser(emailId);
            }
            
            
            function deleteUser(UserId) {
                //localStorage.removeItem(email)
                
                axios.delete(`https://crudcrud.com/api/c0c2a731ace54cb58dfd3a2b442e7653/appointmentData/${UserId}`)
                .then((response ) => {
                    removeItemFromScreen(UserId)
                })
                .catch((err) => {
                    console.log(err)
                })
            }

            function removeItemFromScreen(UserId){
                const parentNode = document.getElementById('listOfitems');
                const elem = document.getElementById(UserId)
                parentNode.removeChild(elem);
            }
        </script>


    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
</html>
