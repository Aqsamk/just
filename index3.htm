<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
  <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expanse Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


</head>
</head>
<body style="background: linear-gradient(135deg, #F97794 10%, #623AA2 100%)">
<h4
 style="color: blue;">Expanse Tracker App </h4>

<form id="form" style="box-sizing: border-box;"  >
<input type="number" id="indexing" placeholder="enter distinct values 1,2,3.. " required>
<label>Amount</label>
<input type="number" id="expanse" name="" required>
<label >Enter Description</label>
<input type="text" id="description" name="" required >
<label>Select Category</label>
<select id="category" name="">
    <option id="category" >Fuel</option>
    <option id="category">Ration</option>
    <option id="category">Medicine</option>
    <option id="category">Trip</option>
    <option id="category">Pet</option>
</select>
<input type="hidden" id="saveindex">
<input id="submit" type="submit" value="Add Expanse">
</form>  
<ul id="entries">
<li>
    <span>Add Values</span>
    <button  id = "deleteNode" class="btn btn-danger btn-sm float-right delete">Delete</button>
    <button   class="btn btn-dark btn-sm float-right edit" >Edit</button>
</li>
</ul>

</body>
<script src="index3.js"></script>



</html>
